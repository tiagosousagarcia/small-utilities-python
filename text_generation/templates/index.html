<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <title>Text Gen Demo</title>
</head>

<body>
    <script>

        function load_page(){
            document.getElementById("loading-animation").style.display = "flex";
            document.getElementById("content-box").style.display = "none";
        }

    </script>

    <header>
        <h1>Creativity Engine</h2>
        <h2>Welcome to the Creativity Engine</h2>
        <h3>v. 0.1</h3>
    </header>

    <div class="content" id="content-box">
        <p>{{content}}</p>
    </div>
    <div class = "loading" id="loading-animation" style = "display: none">
        <!-- empty div for the loading element -->
        <div class = "loader"></div>
    </div>
    <div class="form_input">
        <form action="/" method="POST">
            <textarea id="line" name="line" rows="4" cols="50" class="input_textbox">Start typing here...</textarea>
            <button onclick="load_page()">Submit!</button>
        </form>
    </div>
</body>
</html>
